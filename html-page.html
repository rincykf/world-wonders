<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery UI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="header">
        <h1 class="logo">New Seven Wonders of the World</h1>
       
      </div>
      <div class="gallery">
        <div class="item">
          <a href="https://en.wikipedia.org/wiki/Taj_Mahal">
            <img src="https://cdn.pixabay.com/photo/2020/06/05/21/09/cultural-tourism-5264542_960_720.jpg" alt="image">
            <h3>The Taj Mahal in Agra, India</h3>
          </a>
        </div>
        <div class="item">
          <a href="https://en.wikipedia.org/wiki/Great_Wall_of_China">
            <img src="https://images.pexels.com/photos/12058490/pexels-photo-12058490.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image">
            <h3>The Great Wall of China</h3>
          </a>
        </div>
        <div class="item">
          <a href="https://en.wikipedia.org/wiki/Christ_the_Redeemer_(statue)">
            <img src="https://images.pexels.com/photos/13765377/pexels-photo-13765377.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image">
            <h3>Christ the Redeemer statue in Rio de Janeiro, Brazil</h3>
          </a>
        </div>
        <div class="item">
          <a href="https://en.wikipedia.org/wiki/Machu_Picchu">
            <img src="https://images.pexels.com/photos/2929906/pexels-photo-2929906.jpeg" alt="image">
            <h3>Machu Picchu in Peru</h3>
          </a>
        </div>
        <div class="item">
          <a href="https://en.wikipedia.org/wiki/Chichen_Itza">
            <img src="https://images.pexels.com/photos/14981609/pexels-photo-14981609.jpeg" alt="image">
            <h3>Chichen Itza in Mexico</h3>
          </a>
        </div>
        <div class="item">
          <a href="https://en.wikipedia.org/wiki/Colosseum">
            <img src="https://images.pexels.com/photos/3021382/pexels-photo-3021382.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image">
            <h3>The Roman Colosseum in Italy</h3>
          </a>
        </div>
        <div class="item">
          <a href="https://en.wikipedia.org/wiki/Petra">
            <img src="https://images.pexels.com/photos/720254/pexels-photo-720254.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image">
            <h3>Petra, Jordan</h3>
          </a>
        </div>
      </div>
    </div>
  </section>


</body>

</html>
